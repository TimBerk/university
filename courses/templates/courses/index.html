{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Курсы</h1>
        <div class="row">
        {% for course in courses %}
            <div class="card col-12 mb-3">
                <div class="card-body">
                    <h4 class="card-title">{{ course.name }}</h4>

                    <p class="card-text">{{ course.description }}</p>

                    <a href="{% url 'courses:detail_view' course.id %}" type="button" class="btn btn-amber btn-md">Просмотреть</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
