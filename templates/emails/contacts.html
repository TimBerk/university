{% extends "emails/base.html" %}

{% block content %}
    <layout label='Section 3'>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
            <tr>
                <td class="section" style="padding:30px 0px 10px 0px">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="h2-center" style="color:#000000; font-family:Georgia, serif, 'Merriweather'; font-size:30px; line-height:34px; text-align:center; font-weight:bold"><multiline>{{ subject }}</multiline><div style="font-size:0pt; line-height:0pt;" class="mobile-br-15"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="pb20" style="padding-bottom:20px"></td>
                        </tr>
                    </table>

                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="m-td" style="font-size:0pt; line-height:0pt; text-align:left" width="30"></td>
                            <td>
                                <div class="hide-for-mobile">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
                                        <tr>
                                            <td bgcolor="#ffffff"></td>
                                            <td height="30" width="590" bgcolor="#e3e3e3"></td>
                                        </tr>
                                    </table>
                                </div>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td class="fluid-img" style="font-size:0pt; line-height:0pt; text-align:left"><img src="https://picsum.photos/590/190?grayscale" editable="true" border="0" width="590" height="190" alt="" /></td>
                                        <td class="m-td" style="font-size:0pt; line-height:0pt; text-align:left" valign="top" width="30">
                                            <div class="hide-for-mobile">
                                                <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#e3e3e3" class="border" style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%"><tr><td bgcolor="#e3e3e3" height="160" class="border" style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">&nbsp;</td></tr></table>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="row30" style="padding:30px 30px 30px 30px">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td class="m-td" style="font-size:0pt; line-height:0pt; text-align:left" width="22"></td>
                                        <td>
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                <tr>
                                                    <th class="column-top" style="font-size:0pt; line-height:0pt; padding:0; margin:0; font-weight:normal; vertical-align:top; Margin:0" width="530">
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                            {% if for_admin %}
                                                                <td class="row30" style="padding:30px 0px 30px 0px">
                                                                    <td class="text" style="color:#000000; font-family:Arial,sans-serif, 'Muli'; font-size:13px; line-height:24px; text-align:left">
                                                                        <multiline>Сообщение от: <strong>{{ user_email }}</strong></multiline>
                                                                    </td>
                                                                </tr>
                                                            {% endif %}
                                                            <tr>
                                                                <td class="text" style="color:#000000; font-family:Arial,sans-serif, 'Muli'; font-size:13px; line-height:24px; text-align:left">
                                                                    <multiline>{{ message }}</multiline>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </th>
                                                    <th class="column" style="font-size:0pt; line-height:0pt; padding:0; margin:0; font-weight:normal; Margin:0" width="15">
                                                        <div style="font-size:0pt; line-height:0pt;" class="mobile-br-15"></div>
                                                    </th>
                                                </tr>
                                            </table>
                                        </td>
                                        <td class="m-td" style="font-size:0pt; line-height:0pt; text-align:left" width="22"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="separator1" style="padding:30px 30px 0px 30px">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#e3e3e3" class="border" style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%"><tr><td bgcolor="#e3e3e3" height="1" class="border" style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">&nbsp;</td></tr></table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </layout>
{% endblock %}
