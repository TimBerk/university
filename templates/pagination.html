{% if page_obj and page_obj.paginator.num_pages > 1 %}
    <nav class="pagination mt-4">
        <ul class="pagination pg-blue">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">Начало</a>
                </li>

                <li class="page-item">
                  <a class="page-link" aria-label="Previous" href="?page={{ page_obj.previous_page_number }}">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
            {% endif %}

            <li class="page-item active">
                <a class="page-link" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" aria-label="Next" href="?page={{ page_obj.next_page_number }}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                 <li class="page-item">
                      <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Конец</a>
                 </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
